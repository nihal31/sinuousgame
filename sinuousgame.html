<script>
	window.onload = function(){
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var mousex = 1;
    var mousey = 1;
	canvas.addEventListener('mousemove', function(evt) {getMousePos(canvas, evt);}, false);
    function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
    mousey= evt.clientY - rect.top;
    mousex= evt.clientX - rect.left; }
	
    canvas.addEventListener('mousemove', function(evt) {getMousePos(canvas, evt);}, false);
	
	var W = window.innerWidth;
	var H = window.innerHeight;
	canvas.width = W;
	canvas.height = H;
	var bluedot={x:mousex ,y: mousey, r:5};
	var mp = 100; 
	var particles = [];
	
	for(var i = 0; i < mp; i++)
	{
		particles.push({
			x: Math.random()*W, 
			y: Math.random()*H, 
			r: Math.random()*4+1,
			d: Math.random()*mp 
		})
	}
	
	function drawblue(){
	ctx.fillStyle="rgba(0,0,255,0.8)";
	ctx.beginPath();
	ctx.moveTo(10,10);
	ctx.arc(10,10,50,Math.PI*2, true);
	ctx.fill();
	}
	
	function draw()
	{ 	
		drawblue();
		ctx.clearRect(0, 0, W, H);
		ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
		ctx.beginPath();
		for(var i = 0; i < mp; i++)
		{
			var p = particles[i];
			ctx.moveTo(p.x, p.y);
			ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
		}
		ctx.fill();
		update();
	}
	
	
	var angle = 225;
	function update()
	{
	
		for(var i = 0; i < mp; i++)
		{
			var p = particles[i];
			p.y += Math.cos(angle) * 2;
			p.x += Math.sin(angle) * 2;
		}
